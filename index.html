<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <fieldset>
        <legend>
            Choose your opponent: 
        </legend>
        <label for="human">Human: </label>
        <input type="radio" id="human" name="cpuOrHuman" value="human"></input>
        <label for="cpu">CPU: </label>        
        <input type="radio" id="cpu" name="cpuOrHuman" value="cpu"></input>
    </fieldset>

    <button class="restart">Restart</button>
    <div class="gameBoard">
        <div class="cell" data-number="0"></div>
        <div class="cell" data-number="1"></div>
        <div class="cell" data-number="2"></div>
        <div class="cell" data-number="3"></div>
        <div class="cell" data-number="4"></div>
        <div class="cell" data-number="5"></div>
        <div class="cell" data-number="6"></div>
        <div class="cell" data-number="7"></div>
        <div class="cell" data-number="8"></div>
    </div>
    <div class="winner"></div>
    <script src="script.js"></script>
</body>
</html>
